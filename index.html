<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알림!!!!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
        }
        
        .animation-button {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #0b90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: none;
        }
        
        .animation-button:hover {
            background-color: #0972b3;
        }
    </style>
</head>
<body>
    <h1>버튼을 눌러 애니메이션을 실행</h1>
    
    <div class="button-container">
        <button class="animation-button" id="button1">그래프1 버튼<br>S(t) = 0.3 + 0.7(1 - e<sup>-5t</sup>)</button>
        <button class="animation-button" id="button2">그래프2 버튼<br>S(t) = 0.3 + 0.7(1 - e<sup>-12t</sup>)</button>
        <button class="animation-button" id="button3">그래프3 버튼<br>S(t) = 0.3 + 0.7e<sup>5(t-1)</sup></button>
    </div>

    <script>
        function animateButton(button, scaleFunction) {
            const startTime = Date.now();
            const duration = 2000; // 2초 동안 애니메이션
            
            function animate() {
                const elapsed = Date.now() - startTime;
                const t = elapsed / 1000; // 초 단위로 변환
                
                if (t <= 2) {
                    const scale = scaleFunction(t);
                    button.style.transform = `scale(${scale})`;
                    requestAnimationFrame(animate);
                } else {
                    button.style.transform = 'scale(1)';
                }
            }
            
            animate();
        }
        
        // 버튼1: Scale(t) = 0.3 + 0.7(1 - e^(-5t))
        document.getElementById('button1').addEventListener('click', function() {
            animateButton(this, function(t) {
                return 0.3 + 0.7 * (1 - Math.exp(-3 * t));
            });
        });
        
        // 버튼2: Scale(t) = 0.3 + 0.7(1 - e^(-12t))
        document.getElementById('button2').addEventListener('click', function() {
            animateButton(this, function(t) {
                return 0.3 + 0.7 * (1 - Math.exp(-18 * t));
            });
        });
        
        // 버튼3: Scale(t) = 0.3 + 0.7(e^(5(t-1)))
        document.getElementById('button3').addEventListener('click', function() {
            animateButton(this, function(t) {
                if (t <= 1) {
                    return 0.3 + 0.7 * Math.exp(5 * (t - 1));
                } else {
                    return 1; // t > 1일 때는 원래 크기 유지
                }
            });
        });
    </script>
</body>
</html>
